<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1b1b1b;
      color: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .top-nav {
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      width: 100%;
      background-color: #2a2a2a;
    }

    .top-nav .logo {
      height: 60px;
      object-fit: contain;
    }

    .top-nav a {
      background-color: #fdfdfd;
      color: #1b1b1b;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      height: 60px;
    }

    .top-nav a:hover {
      background-color: #ffe0b2;
    }

    .content {
      padding: 40px 20px;
      width: 100%;
      max-width: 500px;
      margin-top: 2rem;
      text-align: center;
    }

    h1 {
      color: #ff5722;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #ddd;
      margin-bottom: 1rem;
    }

    input, button {
      font-family: 'Montserrat', sans-serif;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    input {
      background-color: #2a2a2a;
      color: #fdfdfd;
    }

    button {
      background-color: #fdfdfd;
      color: #1b1b1b;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffe0b2;
    }

    #message {
      margin-top: 10px;
      color: #ff6f00;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <img src="/assets/cvlogo.png" alt="Chaz Video Logo" class="logo">
    <a href="https://chaz.video">Home</a>
  </div>

  <div class="content">
    <h1>Client Portal</h1>
    <p>Enter your access code:</p>
    <input type="text" id="codeInput" placeholder="Code" />
    <button onclick="checkCode()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
    const codeMap = {
      'hiwire': '/clients/hiwire/index.html',
      // Add more codes as needed
    };

    function checkCode() {
      const code = document.getElementById('codeInput').value.trim().toLowerCase();
      const path = codeMap[code];

      if (path) {
        window.location.href = path;
      } else {
        document.getElementById('message').textContent = 'Invalid code. Please try again.';
      }
    }
  </script>
</body>
</html>
