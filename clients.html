<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    h1, p {
      text-align: center;
      max-width: 90vw;
    }

    input, button {
      font-family: 'Montserrat', sans-serif;
      margin: 10px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    input {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    button {
      background-color: #03dac6;
      color: #000000;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      text-align: center;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <h1>Client Portal</h1>
  <p>Enter your access code:</p>
  <input type="text" id="codeInput" placeholder="Code" />
  <button onclick="checkCode()">Submit</button>
  <p id="message"></p>

  <script>
    const codeMap = {
      'hiwire': '/other/websites/hiwire/index.html',
      // Add more codes and target paths here
      // 'anotherCode': '/other/websites/someone/index.html'
    };

    function checkCode() {
      const code = document.getElementById('codeInput').value.trim();
      const path = codeMap[code];

      if (path) {
        window.location.href = path;
      } else {
        document.getElementById('message').textContent = 'Invalid code. Please try again.';
      }
    }
  </script>
</body>
</html>
