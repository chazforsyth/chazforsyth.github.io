<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    .button-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .client-button {
      padding: 20px;
      background-color: #03dac6;
      color: #000000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .client-button:hover {
      background-color: #00cbb3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1 id="clientName">HIWIRE</h1>

  <div class="button-gallery">
    <a href="#" class="client-button">Files</a>
    <a href="#" class="client-button">Media</a>
    <a href="/clients/hiwire/website/demo.html" class="client-button">Website</a>
  </div>

  <script>
    // Optional: Replace client name dynamically if needed
    // document.getElementById('clientName').textContent = "HiWire";
  </script>
</body>
</html>
