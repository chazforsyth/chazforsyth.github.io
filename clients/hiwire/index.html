<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1b1b1b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .top-nav {
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      width: 100%;
      background-color: #2a2a2a;
    }

    .top-nav .logo {
      height: 60px;
      object-fit: contain;
    }

    .top-nav a {
      background-color: #fdfdfd;
      color: #1b1b1b;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      height: 60px;
    }

    .top-nav a:hover {
      background-color: #ffe0b2;
    }

    main {
      padding: 40px 20px;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin: 30px 0;
      color: #ff5722;
      text-align: center;
    }

    .button-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .client-button {
      padding: 0.6rem 1.2rem;
      background-color: #fdfdfd;
      color: #1b1b1b;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
    }

    .client-button:hover {
      background-color: #ffe0b2;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <img src="/assets/cvlogo.png" alt="Chaz Video Logo" class="logo">
    <a href="https://chaz.video">Home</a>
  </div>

  <main>
    <h1 id="clientName">HIWIRE</h1>

    <div class="button-gallery">
      <a href="#" class="client-button">Files</a>
      <a href="#" class="client-button">Media</a>
      <a href="/clients/hiwire/website/demo.html" class="client-button">Website</a>
    </div>
  </main>

  <script>
    // Optional: Replace client name dynamically if needed
    // document.getElementById('clientName').textContent = "HiWire";
  </script>
</body>
</html>
