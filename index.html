<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAZ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .left-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-column img {
            max-width: 100%;
            max-height: 300px;
        }

        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .button {
            margin: 10px 0;
            padding: 0;
            background-color: #f49200; /* Default color */
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
            width: 100px; /* Set fixed width for aspect ratio */
            height: 100px; /* Set fixed height for aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Make buttons circular */
        }

        /* Instagram button color */
        .button.instagram {
            background-color: #E4405F;
        }
        
        .button.instagram:hover {
            background-color: #F5A9B8;
        }

        /* X button color */
        .button.x {
            background-color: #1D9BF0;
        }
        
        .button.x:hover {
            background-color: #66B9F9;
        }

        /* YouTube button color */
        .button.youtube {
            background-color: #FF0000;
        }
        
        .button.youtube:hover {
            background-color: #FF4C4C;
        }

        .button:active {
            background-color: #ddd; /* Lighter color on click */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="images/c3.png" alt="Logo">
        </div>
        <div class="right-column">
            <a href="https://instagram.com/contentchazer" class="button instagram" target="_blank">Instagram</a>
            <a href="https://x.com/contentchazer" class="button x" target="_blank">X</a>
            <a href="https://youtube.com/@contentchazer" class="button youtube" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
