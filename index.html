<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>Mobile Optimized Dark Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column left">
            <h1>Live Blog</h1>
            <p>Placeholder for live blog content.</p>
        </div>
        <div class="column right">
            <h1>Social Media Links</h1>
            <div class="social-media-buttons">
                <button class="social-button" id="twitter-btn">
                    <img src="images/twitter-placeholder.png" alt="Twitter">
                </button>
                <button class="social-button" id="facebook-btn">
                    <img src="images/facebook-placeholder.png" alt="Facebook">
                </button>
                <button class="social-button" id="instagram-btn">
                    <img src="images/instagram-placeholder.png" alt="Instagram">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
