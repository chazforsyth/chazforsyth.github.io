<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAZ</title> <!-- Title updated to CHAZ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <!-- Left Column: Blog Placeholder -->
  <div class="column blog">
    <h1>Blog</h1>
    <p>This is a placeholder for the blog content. Add your text here.</p>
  </div>

  <!-- Right Column: Social Media Buttons -->
  <div class="column social-buttons">
    <div class="social-button" id="instagram-button">
      <img src="instagram-placeholder.png" alt="Instagram" class="instagram-image">
      <img src="instagram-hover.png" alt="Instagram Hover" class="instagram-hover-image">
    </div>
    <div class="social-button" id="x-button">
      <img src="x-placeholder.png" alt="X" class="x-image">
      <img src="x-hover.png" alt="X Hover" class="x-hover-image">
    </div>
    <div class="social-button" id="youtube-button">
      <img src="youtube-placeholder.png" alt="YouTube" class="youtube-image">
      <img src="youtube-hover.png" alt="YouTube Hover" class="youtube-hover-image">
    </div>
  </div>
</div>

</body>
</html>
